<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Generated Quiz Questions</h2>
        <form method="post" action="/process_quiz">
            {% for question in quiz_data %}
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Question {{ loop.index }}</h5>
                        <div class="form-group">
                            <label for="question_{{ loop.index }}">Question:</label>
                            <input type="text" class="form-control" id="question_{{ loop.index }}" name="question_{{ loop.index }}" value="{{ question.text }}" readonly>
                        </div>
                        {% if question.Options %}
                            <div class="form-group">
                                <label for="options_{{ loop.index }}">Options:</label>
                                <input type="text" class="form-control" id="options_{{ loop.index }}" name="options_{{ loop.index }}" value="{{ ', '.join(question.options) }}" readonly>
                            </div>
                        {% endif %}
                        {% if question.Answer %}
                            <div class="form-group">
                                <label for="correct_answer_{{ loop.index }}">Correct Answer:</label>
                                <input type="text" class="form-control" id="correct_answer_{{ loop.index }}" name="correct_answer_{{ loop.index }}" value="{{ question.correct_answer }}" readonly>
                            </div>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
